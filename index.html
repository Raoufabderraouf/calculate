<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/1dfc29df40.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
  </head>

  <body>
    <main>
      <div class="main">
        <div class="hcalc">
          <span><h2>calc</h2></span>
          <div class="theme">
            <span><h6>THEME</h6></span>
            <div class="choix">
              <div class="Nb">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </div>
              <div class="btn">
                <div class="cercle"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="afficheur">
          <p>391,981</p>
        </div>

        <div class="grid-container">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
          <button>RESET</button>
          <button>=</button>
        </div>
      </div>
    </main>
  </body>
</html>
